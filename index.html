<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

   
</head>
<body>

    <h1 class="titulo"><strong>Calculadora Iphone</strong></h1>
    <div class="calculadora">
        
            <input class="mostra-resultado" type="number" value=0 id="inputValor">
            
        

        <div class="botoes">
            <div class="operacoes">
                <div class="acoes-calculadora">
                    <div class="botao botao-acao" id="botao-limpar">
                        <span>AC</span>
                    </div>
                    <div class="botao botao-acao" id="botao-negativo">
                        <span>+/-</span>
                    </div>
                    <div class="botao botao-acao" id="botao-porcentagem">
                        <span>%</span>
                    </div>
                </div>
                <div class="operacoes-mat">
                    <div class="botao botao-operacao" id="botao-divisao" >
                        <span>รท</span>
                    </div>
                    <div class="botao botao-operacao" id="botao-multiplica">
                        <span>x</span>
                    </div>
                    <div class="botao botao-operacao" id="botao-subtrai">
                        <span>-</span>
                    </div>
                    <div class="botao botao-operacao" id="botao-soma">
                        <span>+</span>
                    </div>
                    <div class="botao botao-operacao" id="botao-resultado">
                        <span>=</span>
                    </div>
                    
                    
                </div>
               
                
            </div>
            <div class="numeros">
                <div class="botao botao-numero">
                    <span>7</span>
                </div>
                <div class="botao botao-numero">
                    <span>8</span>
                </div>
                <div class="botao botao-numero">
                    <span>9</span>
                </div>
                
                <br>
                <div class="botao botao-numero">
                    <span>4</span>
                </div>
                <div class="botao botao-numero">
                    <span>5</span>
                </div>
                <div class="botao botao-numero">
                    <span>6</span>
                </div>
                <br>
                <div class="botao botao-numero">
                    <span>1</span>
                </div>
                <div class="botao botao-numero">
                    <span>2</span>
                </div>
                <div class="botao botao-numero">
                    <span>3</span>
                </div>
                <br>
                <div class="botao botao-numero botao-numero-zero">
                    <span>0</span>
                </div>
                <div class="botao botao-numero" id="virgula">
                    <span>,</span>
                </div>
            </div>
        </div>
       
        
       
        
    
    </div>
   


    <script src="script.js"></script>
</body>
</html>
